    <script>
        function convert(e) {
            calculateExchangeRate();
        }

        function calculateExchangeRate() {
            let to = document.getElementById('to');
            let from = document.getElementById('from');
            let rateEle = document.getElementById('rate');
            let C1 = select1.value;
            let C2 = select2.value;

            fetch(`https://v6.exchangerate-api.com/v6/13fef0172767926ad7b31322/latest/${C1}`)
                .then(res => res.json())
                .then(data => {
                    const rate = data.conversion_rates[C2];
                    rateEle.textContent = `Exchange Rate : 1 ${C1} = ${rate} ${C2}`;
                    to.children[0].value = (from.children[1].value * rate).toFixed(2);
                    from.children[0].textContent = data.base_code;
                    to.children[1].textContent = C2;
                });
        }
    </script>
